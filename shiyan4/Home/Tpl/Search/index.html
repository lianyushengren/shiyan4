<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>人员搜索</title>
<script type="text/javascript" src="__PUBLIC__/default/js/jquery-1.7.2.min.js" ></script>
<link href="__PUBLIC__/default/css/css.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!--top -->
<div id="top">
<include file="Public:header" />

<div class="warp1 mt">
	<include file="Public:announce" />
</div>
<div class="clear"></div>

</div>

<div class="content">
	<div class="warp1 mt">

<div class="left f_l">
	<h3 class="flbt">搜索中心</h3>
	<div class="xbox">
	<form id="SearchForm" name="SearchForm" method="post" action="{$searchurl}">
	<ul class="searchFormDiv">
	<li>
	  <select name="modelid">
	  	<foreach name='method_list' item='vo'>
	  	<option value="{$vo.id}" >{$vo.method|str_replace='查找','',###}</option>
		</foreach>
	   </select>
	</li>
	<li>
	  <input name="keyword" type="text" id="keyword"  value="<if condition='empty($keyword)'>请输入关键词<else/>{$keyword}</if>" onFocus="if(this.value=='请输入关键词'){this.value='';}" onBlur="if(this.value==''){this.value='请输入关键词';}" />
	</li>
	<li>
	  <input type="submit" value="查询" class="btn_green"/></li>
	</ul>
    </form>
	</div>
</div>
<div class="right f_r">
	<h3 class="nybt"><span>搜索结果</span></h3>
	<div class="xbox wzzw ">	
	<div class="search_title">关键词： <span class="red">{$keyword}</span></div>
	
	<ul >
	<if condition='empty($list)'>
	<div>对不起，暂时没有员工的信息！</div>
	<else/>	
	<foreach name='list' item='v'>
	<li><span>{$v.id}</span><span>{$v.name}</span><span>{$v.p_name}</span><span>{$v.c_com}</span></li>
	</foreach>
	</if>
	
	</ul>

	<!--分页 -->
	<div class="scott mt">{$page}
	<div class="clear"></div>
	</div>
	
	</div>
	</div>
<div class=" clear"></div>
</div>
</div>

<include file="Public:footer" />
</body>
</html>
