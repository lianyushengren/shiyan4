<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>人员搜索</title>
<script type="text/javascript" src="__PUBLIC__/default/js/jquery-1.7.2.min.js" ></script>
<link href="__PUBLIC__/default/css/css.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!--top -->
<div id="top">
<include file="Public:header" />

<div class="warp1 mt">
	<include file="Public:announce" />
</div>
<div class="clear"></div>

</div>

<div class="content">
	<div class="warp1 mt">

<div class="left f_l">
	<h3 class="flbt">搜索中心</h3>
	<div class="xbox">
	<form id="SearchForm" name="SearchForm" method="post" action="{$searchurl}">
	<ul class="searchFormDiv">
	<li>公司名：
	  <select name="modelid1">
	  	<option value = "">请选择公司名</option>
	  	<foreach name='c' item='vo'>
	  	<option value="{$vo.id}" >{$vo.c_name}</option>
		</foreach>
	   </select>
	</li>
	<li>部门名：
	  <select name="modelid2">
	  	<option value = "">请选择部门名</option>
	  	<foreach name='p' item='vo'>
	  	<option value="{$vo.id}" >{$vo.p_name}</option>
		</foreach>
	   </select>
	</li>
	<li>需要查找人员的关键字：
	  <input name="keyword" type="text" id="keyword"  value="<if condition='empty($keyword)'>请输入关键词<else/>{$keyword}</if>" onFocus="if(this.value=='请输入关键词'){this.value='';}" onBlur="if(this.value==''){this.value='请输入关键词';}" />
	</li>
	<li>
	  <input type="submit" value="查询" class="btn_green"/></li>
	</ul>
    </form>
	</div>
</div>
<div class="right f_r">
	<h3 class="nybt"><span>全部员工信息</span></h3>
	<div class="xbox wzzw ">	
	<div class="search_title">关键词： <span class="red">{$keyword}</span></div>
	
	<ul >
	<if condition='empty($list)'>
	<div>对不起，暂时没有员工的信息！</div>
	<else/>
	<table>
		<tr>
				<td width = "30px">ID</td>
				<td width = "80px">员工姓名</td>
				<td width = "80px">部门名称</td>
				<td width = "80px">公司名称</td>
		</tr>
	<foreach name='list' item='v'>
		<tr>
			<td>{$v.id}</td>
			<td>{$v.name}</td>
			<td>{$v.p_name}</td>
			<td>{$v.c_name}</td>
		</tr>
	
	</foreach>
	</table>
	</if>
	
	</ul>

	<!--分页 -->
	<div class="scott mt">{$page}
	<div class="clear"></div>
	</div>
	
	</div>
	</div>
<div class=" clear"></div>
</div>
</div>

<include file="Public:footer" />
</body>
</html>
